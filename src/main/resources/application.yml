# 数据库连接配置
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/im
    username: root
    password: example
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
  # Spring Security 配置
  security:
    oauth2:
      authorizationserver:
        client:
          oidc-client:
            registration:
              client-id: "oidc-client"
              client-secret: "{noop}secret"
              client-authentication-methods:
                - "client_secret_basic"
              authorization-grant-types:
                - "authorization_code"
                - "refresh_token"
              redirect-uris:
                - "http://127.0.0.1:8080/login/oauth2/code/oidc-client"
              post-logout-redirect-uris:
                - "http://127.0.0.1:8080/"
              scopes:
                - "openid"
                - "profile"
            require-authorization-consent: true

logging:
  level:
    org.springframework.security: trace